<!DOCTYPE html>
<html lang="en">

<head>

    <title>WASM: Finding Prime Factors</title>
    <script type="module" src="script.js"></script>
</head>

<body onload="load_wasm_module()">

    <input type="button" value="Compute with JS!" onclick="compute_js()">
</body>

</html>
